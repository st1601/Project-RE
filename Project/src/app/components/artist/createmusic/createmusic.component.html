<h2>New music</h2>
<form (submit)="onSubmit()">
  <label for="title">Name:</label>
  <input type="text" id="title" [(ngModel)]="title" name="title" required><br><br>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" [(ngModel)]="genre" name="genre" required><br><br>

  <label for="song-file">File song:</label>
  <input type="file" id="song-file" (change)="onFileSelected($event, 'song')" name="song-file" required><br><br>

  <label for="song-image">Image:</label>
  <input type="file" id="song-image" (change)="onFileSelected($event, 'image')" name="song-image" required><br><br>

  <button type="submit">Create</button>
</form>
<p class="help-text" >
    <a routerLink="/artistsong">Back to List</a>
  </p>
