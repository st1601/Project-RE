<app-navbaradmin></app-navbaradmin>
<div class="contain">
        <h2 class="d-flex justify-content-center">List paper</h2>
        <button (click)="goToCreatePaper()">Create New Paper</button><br>
    <div class="content" *ngFor="let paper of papers">
      <div class="row justify-content-evenly">
        
        <br />
        <div class="row" >
          <br/>
          <h3 style="margin-left: 250px;">{{ paper.song_name || paper.user_name }}</h3>
          <br/>
          <div class="col-3">
            <img *ngIf="paper.paper_image" [src]="paper.paper_image" alt="Paper Image" class="paper-image" />
              <span *ngIf="!paper.paper_image">No Image</span>
          </div>
          <div class="col-9">
            <br>
            <p>{{ paper.content }}</p>
          </div>
          <div><td>
            <button (click)="openDeletePopup(paper.paperID)">Delete</button>
          </td></div>
        </div>
        <p>{{ paper.post_date | date: 'short' }}</p>
        <br/>
      </div></div>
  </div>

  <!-- Delete Confirmation Popup -->
<div *ngIf="showDeletePopup" class="popup-overlay">
    <div class="popup">
      <h3>Are you sure you want to delete this paper?</h3>
      <button (click)="deletePaper()">Yes, Delete</button>
      <button (click)="closeDeletePopup()">Cancel</button>
    </div>
  </div>
